<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home Page</title>
</head>
<body>

   
  
  <style>
    
    body{
  font-family: Arial, sans-serif;
    background-color: #7e8283; /* Hintergrundfarbe setzen */
    display: flex;
    margin: 0;
    padding: 0;
}

/* Stil für die Navigationsleiste */
.Tabe {
  overflow: hidden;
  position: fixed; /* Fixiere die Navigation am Bildschirm */
  top: 10px; /* Abstand vom oberen Rand */
  left: 10px; /* Abstand vom linken Rand */
}

/* Stil für die Links in der Navigationsleiste */
.Tabe a {
  float: left;
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 100px; /* Abrundung der Ecken */
  margin: 5px; /* Abstand zwischen den Links */
}

/* Änderung des Hintergrunds der Links beim Hovern */
.Tabe a:hover {
  background-color: #ddd;
  color: black;
}

/* Stil für den rechts ausgerichteten Link in der Navigationsleiste */
.Tabe a.split {
  float: right;
  background-color: rgb(8, 110, 17);
  color: white;
  border-radius: 100px; /* Abrundung der Ecken */
  margin: 5px; /* Abstand zwischen den Links */
}


    

    /* Gemeinsame Klasse für beide Buttons */
    .button {
      cursor: default;
      display: inline-block;
      border: none;
      text-align: center;
      font-size: 20px;
      transition: all 0.5s;
      margin: 5px;
      
    }
    

    #signup-button {
      border-radius: 100px;
      background-color: #27b947;
      color: #fcfcfc;
      padding: 10px;
      width: 120px;
      transition: 0.8s;
      position: fixed;
      top: 10px;
      right: 10px;
      text-decoration: none; /* Damit der Link nicht unterstrichen ist */
    }
    
    

    /* Stil für den "Log in"-Button */
    #login-button {
      border-radius: 100px;
      background-color: #27b947;
      color: #ffffff;
      padding: 10px;
      width: 120px;
      transition: 0.8s;
      position: fixed;
      top: 10px;
      right: 140px;
    }

    /* Pfeil-Animation für beide Buttons */
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }

    .button:hover span {
      padding-right: 25px;
    }



/* Login Popup Button */

#popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    #popup p {
      margin-bottom: 15px;
      font-size: 16px;
    }

    #popup button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    #popup button.cancel {
      background-color: #ddd;
      color: #333;
    }

    #popup button.login {
      background-color: #11d6b5;
      color: #fff;
    }
    
    </style>


</head>
</body>
</html>

  <!--Gehört zu tabe-->

    <a href="#about" class="split">Help</a></li>
  </div>

  <!-- "Sign up"-Button -->

  <!-- "Log in"-Button -->
  <button id="login-button" class="button" onclick="window.location.href='/login'"><span>Login</span></button>
</body>

  <script>
    function showPopup() {
    document.getElementById('popup').style.display = 'block';
  }  
    // Funktion, um zum Home-Bereich zurückzuleiten
    function cancel() {
      document.getElementById('popup').style.display = 'none';
      window.location.href = "/home";
    }

    // Funktion, um zum Login-Bereich weiterzuleiten
    function redirectToLogin() {
      document.getElementById('popup').style.display = 'none';
      window.location.href = "/login";
    }
  </script>
