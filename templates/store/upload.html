/* Hier ist Der Upload Button */
.upload-container {

}

form {

}

#image {
    display: none;
}

.upload-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.5s;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.upload-button:hover {
    padding-right: 25px;
    background-color: #4CAF50;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.upload-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 255, 0.2);
    z-index: -1;
    transition: transform 0.5s;
    transform: scale(0);
    transform-origin: center;
}

.upload-button:hover:before {
    transform: scale(3);
}

.submit-button {
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.5s;
}

.submit-button:hover {

<body>

    <div class="form-container">
        <h2>Produkt hochladen</h2>
        <form action="/upload_product" method="post" enctype="multipart/form-data" id="uploadForm">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="width: 600px;">
            <br>
            <label for="availability">Verfügbarkeit:</label>
            <select id="availability" name="availability" required>
                <option value="unendlich">Unendlich</option>
                <option value="Anzahl">Anzahl</option>
            </select>
            <br>
            <div id="quantityContainer">
                <label for="quantity">Anzahl:</label>
                <input type="number" id="quantity" name="quantity" min="0" required>
            </div>
            <br> 
            <div class="currency-selector">
                <label for="currency">Wählen Sie eine Währung:</label>
                <select id="currency" name="currency" onchange="updateCurrency()">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="JPY">Yen (¥)</option>
                </select>
            </div>
            <br>
            <div class="price-input">
                <label for="price">Preis:</label>
                <input type="text" id="price" name="price" placeholder="Preis eingeben" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <span id="currency-symbol" class="currency">€</span>
            </div>
            <script src="script.js"></script>

            <div class="word-counter">
                <label for="description">Beschreibung:</label>
                <textarea id="text-entry" style="resize: none; width: 600px; height: 150px;"></textarea>
                <p id="word-count">0/1500</p>
            </div>
            <br>
            
            <div class= "suchfeld " >
                <input type="suchfeld" id="search" placeholder="Hashtags suchen...">

                </div>

                <br>


                <div>
                <input type="text" id="tags" name="tags" placeholder="Ausgewählte Tags werden hier angezeigt">

                <label for="tags">Produkt-Tags </label>

                    <span class="tag" onclick="addTag('#spielen')">spielen</span>

<script>


  document.getElementById('image').addEventListener('change', function(event) {
      const files = event.target.files;
      const gallery = document.getElementById('imageGallery');

      // Schleife durch die ausgewählten Dateien und zeige sie an (maximal 8 Bilder)
      for (let i = 0; i < Math.min(files.length, 8); i++) {
          const file = files[i];
          const reader = new FileReader();

          reader.onload = function(e) {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.className = 'column';
              gallery.appendChild(img);
          }

          reader.readAsDataURL(file);
      }
  });
</script>


<script>
    var textarea = document.getElementById('text-entry');
    var wordCountDisplay = document.getElementById('word-count');

    textarea.addEventListener('input', function() {
        var text = this.value.trim();
        var charCount = text.length; // Zähle die Anzahl der Zeichen
        var wordCount = charCount > 0 ? charCount : 0; // Setze die Wortanzahl auf die Anzahl der Zeichen
        if (wordCount > 1500) {
            // Begrenze die Wortanzahl auf 1500
            this.value = text.substring(0, 1500);
            wordCount = 1500;
        }
        wordCountDisplay.textContent = wordCount + '/1500';
    });
</script>


<script>
    // Funktion zum Ausblenden des Anzahlfelds beim Laden der Seite
    window.onload = function() {
        var quantityContainer = document.getElementById('quantityContainer');
        quantityContainer.style.display = 'none';
    };

    // Event-Listener für Änderungen im Auswahlmenü für die Verfügbarkeit
    document.getElementById('availability').addEventListener('change', function() {
        var quantityContainer = document.getElementById('quantityContainer');
        if (this.value === 'Anzahl') {
            quantityContainer.style.display = 'block';
            document.getElementById('quantity').setAttribute('required', 'required');
        } else {
            quantityContainer.style.display = 'none';
            document.getElementById('quantity').removeAttribute('required');
        }
    });
</script>

<script>

function updateCurrency() {
    var currencySelector = document.getElementById("currency");
    var currencySpan = document.getElementById("currency-symbol");

    if (currencySelector.value === "USD") {
        currencySpan.textContent = "$";
    } else if (currencySelector.value === "EUR") {
        currencySpan.textContent = "€";
    } else if (currencySelector.value === "JPY") {
        currencySpan.textContent = "¥";
    }

    updatePrice(); // Update price when currency changes
}

</script>

<script>

function addTag(tag) {
    var tagsInput = document.getElementById('tags');
    var currentTags = tagsInput.value.trim();

    if (currentTags !== '') {
        // Füge ein Leerzeichen vor dem neuen Tag hinzu, wenn bereits Tags vorhanden sind
        tag = ' ' + tag;
    }

    tagsInput.value = currentTags + tag;
}

document.getElementById('search').addEventListener('input', function() {
    var filter = this.value.toLowerCase();
    var tags = document.getElementsByClassName('tag');

    for (var i = 0; i < tags.length; i++) {
        var tag = tags[i].textContent.toLowerCase();
        if (tag.indexOf(filter) > -1) {
            tags[i].style.display = '';
        } else {
            tags[i].style.display = 'none';
        }
    }
});

</script>
